<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments"  id="list">
        <!-- Разметка рендерится из Js -->
      </ul>
      <div class="add-form">
        <input 
            id="name-input" 
            value=""
          type="text" 
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea" 
          id="comment-input" 
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("list");
    const nameInputElement = document.getElementById("name-input");
    const commentInputElement = document.getElementById("comment-input");
    const newDate = new Date();
    const likesCounterElements = document.querySelectorAll('.likes-counter');
    const likesButtonElements = document.querySelectorAll('.like-button');

    const commentators = [
    {
        name: "Глеб Фокин",
        time: "12.02.22 12:18",
        comment: "Это будет первый комментарий на этой странице",
        likeCounter: 3,
    },
    {
        name: "Варвара Н.",
        time: "13.02.22 19:22",
        comment: "Мне нравится как оформлена эта страница! ❤",
        likeCounter: 75,
    },
];


    const renderCommentators = () => {
      const commentatorHtml = commentators.map((commentator, index) => {
          return `<li class="comment">
          <div class="comment-header">
            <div>${commentator.name}</div>
            <div>${commentator.time}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${commentator.comment}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter" data-counter="1">${commentator.likeCounter}</span>
              <button data-index="${index}" class="like-button"></button>
            </div>
          </div>
        </li>`
      }).join("");

      listElement.innerHTML = commentatorHtml;
    };

    renderCommentators();
    
    const initEventLikesCouter = () => {
         const likesCounterElements = document.querySelectorAll('.likes-counter')

         for(const likesCounterElement of likesCounterElements) {
          likesCounterElement.addEventListener("click", () => {
          //Условие
           })
         }
    }
    const initEventLikesButton = () => {
      const likesButtonElements = document.querySelectorAll('.like-button');

      for (const likesButtonElement of likesButtonElements) {
        likesButtonElement.addEventListener("click", () => {
          //Условие
        })
      }
    }
    

    buttonElement.addEventListener('click', () => {
        nameInputElement.classList.remove('error');
        commentInputElement.classList.remove('error');
    if (nameInputElement.value === "") {
        nameInputElement.classList.add('error');
        return
    }
    if (commentInputElement.value === "") {
        commentInputElement.classList.add('error');
        return
    }

    commentators.push({
      name: nameInputElement.value,
      time: newDate.toLocaleString(),
      comment: commentInputElement.value,
      likeCounter: 0,
    })

    renderCommentators();

        initEventLikesCouter();

        nameInputElement.value = "";
        commentInputElement.value = "";
    })

    
  </script>
</html>
